<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-key="pageTitleHome"></title>
    <meta name="description" data-key="metaDescriptionHome">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">TESLA</div>
        
        <div class="language-switcher">
            <button onclick="setLanguage('ru')">RU</button>
            <button onclick="setLanguage('uk')">UA</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
        
        <nav>
            <a href="index.html" class="active" data-key="navHome"></a>
            <a href="configurator.html" data-key="navConfigurator"></a>
            <a href="order.html" data-key="navOrder"></a>
            <a href="reviews.html" data-key="navReviews"></a>
            <a href="contact.html" data-key="navContact"></a>
        </nav>
    </header>
    
    <main>
        <section class="hero" id="hero">
            <div class="hero-content">
                <h1 data-key="heroTitle"></h1>
                <p data-key="heroDescription"></p>
                <div class="btn-group">
                    <a href="order.html" class="btn" data-key="orderNowBtn"></a>
                    <a href="configurator.html" class="btn btn-secondary" data-key="customizeBtn"></a>
                </div>
            </div>
        </section>
        
        <section class="features" id="features">
            <div class="feature-item">
                <h2 data-key="rangeValue"></h2>
                <p data-key="rangeText"></p>
            </div>
            <div class="feature-item">
                <h2 data-key="accelerationValue"></h2>
                <p data-key="accelerationText"></p>
            </div>
            <div class="feature-item">
                <h2 data-key="driveType"></h2>
                <p data-key="driveTypeText"></p>
            </div>
            <div class="feature-item">
                <h2 data-key="cargoSpaceValue"></h2>
                <p data-key="cargoSpaceText"></p>
            </div>
        </section>
        
        <section class="content-section" style="background-color: var(--tesla-white);">
            <div class="container">
                <h2 class="section-title" data-key="performanceTitle"></h2>
                <p class="section-description" data-key="performanceDescription"></p>
                <img src="https://olmaks.ua/wp-content/uploads/2021/04/2020-tesla-model-y-dual-motor-performance-awd-front-three-quarter-1.jpg" alt="Model Y Performance" class="section-image">
            </div>
        </section>

        <section class="content-section" style="background-color: var(--tesla-light-gray);">
            <div class="container">
                <h2 class="section-title" data-key="safetyTitle"></h2>
                <p class="section-description" data-key="safetyDescription"></p>
                <img src="C:\Users\Legion\projects\Tesla\js\img\cars\safety_body-1600x900.png" alt="Model Y Safety" class="section-image">
            </div>
        </section>

        <section class="content-section" style="background-color: var(--tesla-white);">
            <div class="container">
                <h2 class="section-title" data-key="interiorTitle"></h2>
                <p class="section-description" data-key="interiorDescription"></p>
                <img src="C:\Users\Legion\projects\Tesla\js\img\cars\2025-tesla-model-y-juniper-interior.avif" alt="Model Y Interior" class="section-image">
            </div>
        </section>

        <section class="content-section" style="background-color: var(--tesla-light-gray);">
            <div class="container">
                <h2 class="section-title" data-key="chargingTitle"></h2>
                <p class="section-description" data-key="chargingDescription"></p>
                <img src="C:\Users\Legion\projects\Tesla\js\img\cars\0e7cb64e002d053eb64977dfb3cd17960379cc06-1280x720.jpg" alt="Model Y Charging" class="section-image">
            </div>
        </section>
        
        <section class="video" id="video">
            <h2 data-key="videoReviewTitle"></h2>
            <div class="video-container">
                <iframe src="C:\Users\Legion\projects\Tesla\videos\videoplayback.mp4" title="Tesla Model Y Review" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="links">
            <a href="index.html" class="active" data-key="navHome"></a>
            <a href="configurator.html" data-key="navConfigurator"></a>
            <a href="order.html" data-key="navOrder"></a>
            <a href="reviews.html" data-key="navReviews"></a>
            <a href="contact.html" data-key="navContact"></a>
        </div>
        <div data-key="footerRights"></div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
