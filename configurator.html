<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-key="pageTitleConfigurator"></title>
  <meta name="description" data-key="metaDescriptionConfigurator">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <div class="logo">TESLA</div>

    <div class="language-switcher">
      <button onclick="setLanguage('ru')">RU</button>
      <button onclick="setLanguage('uk')">UA</button>
      <button onclick="setLanguage('en')">EN</button>
    </div>

    <nav>
      <a href="index.html" data-key="navHome"></a>
      <a href="configurator.html" class="active" data-key="navConfigurator"></a>
      <a href="order.html" data-key="navOrder"></a>
      <a href="reviews.html" data-key="navReviews"></a>
      <a href="contact.html" data-key="navContact"></a>
    </nav>
  </header>

  <main>
    <section class="configurator" id="configurator">
      <h2 data-key="configuratorTitle"></h2>

      <img id="carImage" src="js/img/cars/d87b3603-7d3c-4242-90a7-2b4841b56af4.jpg" alt="Tesla Model Y"
        class="configurator-image">

      <div class="config-controls">
        <div class="config-control-group">
          <label for="color" data-key="colorOption"></label>
          <select id="color" onchange="updateConfig()">
            <option value="white" data-key="colorWhite"></option>
            <option value="black" data-key="colorBlack"></option>
            <option value="blue" data-key="colorBlue"></option>
            <option value="red" data-key="colorRed"></option>
          </select>
        </div>

        <div class="config-control-group">
          <label for="wheels" data-key="wheelsOption"></label>
          <select id="wheels" onchange="updateConfig()">
            <option value="19" data-key="wheels19"></option>
            <option value="20" data-key="wheels20"></option>
          </select>
        </div>

        <div class="config-control-group">
          <label for="interior" data-key="interiorOption"></label>
          <select id="interior" onchange="updateConfig()">
            <option value="black" data-key="interiorBlack"></option>
            <option value="white" data-key="interiorWhite"></option>
          </select>
        </div>

        <div class="config-control-group">
          <label for="autopilot" data-key="autopilotOption"></label>
          <select id="autopilot" onchange="updateConfig()">
            <option value="standard" data-key="autopilotStandard"></option>
            <option value="full" data-key="autopilotFull"></option>
          </select>
        </div>

        <div class="config-control-group">
          <label for="performance" data-key="performanceOption"></label>
          <select id="performance" onchange="updateConfig()">
            <option value="none" data-key="performanceNone"></option>
            <option value="yes" data-key="performanceYes"></option>
          </select>
        </div>
      </div>

      <div class="price-display">
        <strong> Итого: </strong><span id="finalPrice">0 $</span>
      </div>
      

      <a href="order.html" class="btn order-btn-config" data-key="orderConfigBtn"></a>
    </section>
  </main>

  <footer>
    <div class="links">
      <a href="index.html" data-key="navHome"></a>
      <a href="configurator.html" class="active" data-key="navConfigurator"></a>
      <a href="order.html" data-key="navOrder"></a>
      <a href="reviews.html" data-key="navReviews"></a>
      <a href="contact.html" data-key="navContact"></a>
    </div>
    <div data-key="footerRights"></div>
  </footer>

  <script src="js/script.js" defer></script>
  <script src="js/configurator.js" defer></script>
</body>

</html>
